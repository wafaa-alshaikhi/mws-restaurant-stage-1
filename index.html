<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header tabindex="0">
    <nav>
      <h1><a  aria-label="Restaurant Reviews link" href="index.html">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-label="Google Map" tabindex="0">
      <div id="map"></div>
    </section>
    <section tabindex="0">
      <div class="filter-options" >
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" role="listbox" aria-label="neighborhoods list" onchange="updateRestaurants()">
          <option   value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" role="listbox" aria-label="cuisines list"  onchange="updateRestaurants()">
          <option  value="all">All Cuisines</option>
        </select>
      </div>
      <ul tabindex="0" tabindex="0" id="restaurants-list" aria-label="Restaurants List ">
      </ul>
      
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDPt6r7Rrksx8ZB_8K_Kz76t-9BoW3ev0&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
