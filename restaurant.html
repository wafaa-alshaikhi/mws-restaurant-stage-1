<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header tabindex="0">
    <!-- Beginning nav -->
    <nav>
      <h1><a aria-label="Restaurant Reviews link" href="index.html">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" tabindex="1" >
      <li><a aria-label="Home link" href="index.html">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" tabindex="0" aria-label="Google Map" >
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container"  >
      <h1 id="restaurant-name" tabindex="1 "></h1>
      <img id="restaurant-img" tabindex="1" alt="resturan image">
      <p id="restaurant-cuisine" tabindex="1" aria-label=" restaurant cuisine"></p>
      <p id="restaurant-address" tabindex="1"></p>
      <table id="restaurant-hours" tabindex="1"  aria-label="resturant hour table"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" tabindex="1">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDPt6r7Rrksx8ZB_8K_Kz76t-9BoW3ev0&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
